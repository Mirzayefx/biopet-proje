<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- REGISTER  -->
    <header>
        <div class="container_register">
            <img class="register_img" src="/imgs/head_logo.png" alt="">
            <div class="register_box">
                <h1 class="register_topic">REGISTER</h1>
            <div class="register_icon">
                <i class="fas fa-envelope"></i><input class="register_email" type="text" placeholder="Email or number">
            </div>
            <div class="register_icon">
                <i class="fa-solid fa-pen"></i><input class="register_fullname" type="text" placeholder="Full name">
            </div>
            <div class="register_icon">
                <i class="fas fa-user"></i><input class="register_username" type="text" placeholder="Username">
            </div>
            <div class="register_icon">
                <i class="fas fa-lock"></i><input class="register_password" type="text" placeholder="Password">
            </div>
                <p class="register_error">error lorem</p>
                <button class="register_btn">SIGN UP</button>
                <span>Have an account? <u class="go_log"><a href="/login.html">Log in</a></u></span>
            </div>
        </div>
</header>
<script src="./data.js"></script>
<script src="./js/register.js"></script>
</body>
</html>
